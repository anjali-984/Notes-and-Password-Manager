<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEU Notes</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      overflow-x: hidden;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #667eea, #764ba2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.6s ease-in-out;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* Form Container */
    .jumbotron {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-top: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }

    /* Form Inputs */
    .form-control {
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }

    /* Submit Button */
    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(37, 117, 252, 0.3);
    }

    /* Table Styling */
    .table {
      animation: fadeIn 1.5s ease;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
    }

    thead {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }

    table th,
    table td {
      vertical-align: middle;
    }

    /* Heading */
    h1, h3 {
      font-weight: 600;
      color: #333;
    }

    /* Animations */
    @keyframes fadeUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .jumbotron {
        padding: 25px;
      }

      .table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body onload="FetchAllValuesDisplayTable()">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-wallet"></i> GEU Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html"><i class="fas fa-sticky-note"></i> Notes Manager</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="password.html"><i class="fas fa-key"></i> Password Manager</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="mb-4"><i class="fas fa-key"></i> Password Manager</h1>
      <form action="#" method="post" id="formSubmit">
        <div class="form-group">
          <label for="site">üîó Social Site</label>
          <input type="text" class="form-control" id="site" placeholder="e.g., Instagram, LinkedIn" />
        </div>
        <div class="form-group">
          <label for="accountID">üë§ Account ID</label>
          <input type="text" class="form-control" id="accountID" placeholder="Enter your username or email" />
        </div>
        <div class="form-group">
          <label for="password">üîí Password</label>
          <input type="text" class="form-control" id="password" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Password</button>
      </form>
    </div>

    <h3 class="text-center mb-4">üîê Stored Passwords</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="fas fa-globe"></i> Site</th>
          <th><i class="fas fa-user"></i> Account</th>
          <th><i class="fas fa-lock"></i> Password</th>
        </tr>
      </thead>
      <tbody id="dynamicFill">
        <!-- Dynamically filled rows -->
      </tbody>
    </table>
  </div>

  <!-- Your JS file -->
  <script src="javaScript/pass.js"></script>

</body>

</html>
